<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase & Firestore</title>

    <!-- Scripts per bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Scripts per firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container my-5">
        <h3>Recipes</h3>
        <ul id="llista"></ul>
        <form id="formAfegir">
            <label for="recipe">Add a new recipe:</label>
            <div class="input-group col-lg-6">
                <input type="text" class="form-control" id="recipe" required>
                <div class="input-group-append">
                    <input type="submit" value="add" class="btn btn-outline-primary">
                </div>
            </div>
        </form>
        <form id="formModificar">
            <div class="input-group col-lg-6">
                <input type="text" class="form-control" id="txtModifica">
                <div class="input-group-append">
                    <input type="submit" value="modifica" class="btn btn-outline-warning">
                </div>
            </div>
        </form>
    </div>
    <script  type="module"  src="sandbox.js"></script>
</body>
</html>
